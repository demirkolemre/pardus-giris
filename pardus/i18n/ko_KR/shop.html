      <h3>부띠끄에서 구입하기</h3>
      <div class="row-fluid">
        <div class="span12">
          <table width="100%">
            <tr style="text-align: center">
              <td height="100px"><img src="img/shop/laptop.png"></td>

      <br>

            <a href="cmd://checkInternetConnection" onclick="reconnectTimeout();" class="btn btn-warning"> <span class="fa fa-refresh"></span> 다시 시도</a>
          </div>
          <div align="center">
            <a class="btn btn-lg btn-success" href="cmd://link?https://ubuntu-mate.boutique"><span class="fa fa-2x fa-shopping-cart fa-va"></span>&nbsp; ubuntu-mate.boutique</a>
